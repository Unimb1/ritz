<main>

<section class="container">
  <h1>Запись на консультацию</h1>
  <form id="consult-form" class="consult-form" novalidate>
    <label>ФИО<br><input type="text" name="name" required></label>
    <label>Телефон<br><input type="tel" name="phone" required></label>
    <label>Электронная почта<br><input type="email" name="email"></label>
    <label>Комментарий<br><textarea name="message" rows="4"></textarea></label>
    <div class="form-actions">
      <button class="btn" type="submit">Отправить</button>
      <button class="btn btn-outline" type="reset">Очистить</button>
    </div>
  </form>
</section>
